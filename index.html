<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTBT Experience</title>
  <!-- Import a serif font similar to the reference image -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container for the starry background; stars are injected via JavaScript -->
  <div id="star-container"></div>

  <div class="content">
    <!-- Main headline -->
    <h1 class="title">RTBT</h1>
    <!-- Sub-headline split into two lines -->
    <div class="tagline">
      <p>does your heart beat..?</p>
      <p>so does mine...</p>
    </div>
    <!-- Clickable blob in the centre; could link to another page in the future -->
    <a href="#" class="blob-link" aria-label="Heart blob button">
      <div class="blob"></div>
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
